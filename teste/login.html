<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Barbearia</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Login do Cliente</h1>

  <form id="login-form">
    <label for="nome">Nome</label>
    <input type="text" id="nome" required />

    <label for="telefone">Telefone</label>
    <input type="tel" id="telefone" required placeholder="(99)99999-9999" />

    <button type="submit">Entrar</button>
  </form>

  <script>
    document.getElementById("login-form").addEventListener("submit", function (e) {
      e.preventDefault();
      const nome = document.getElementById("nome").value.trim();
      const telefone = document.getElementById("telefone").value.trim();
      const telefoneRegex = /^\(?\d{2}\)?[\s-]?\d{4,5}-?\d{4}$/;

      if (!telefoneRegex.test(telefone)) {
        alert("Telefone inválido.");
        return;
      }

      // Salvar login no localStorage
      localStorage.setItem("clienteLogado", JSON.stringify({ nome, telefone }));

      // Redirecionar para a página de agendamento
      window.location.href = "cliente.html";
    });
  </script>
</body>
</html>
