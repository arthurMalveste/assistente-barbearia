<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Calend√°rio - Barbearia</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" />
    <link rel="stylesheet" href="css/calendar.css" />
</head>
<body>
    <div class="calendar-container">
        <h2>üìÖ Agenda da Barbearia</h2>
        <div class="filter-container">
            <label for="barberFilter">Filtrar por barbeiro:</label>
            <select id="barberFilter">
                <option value="">Todos</option>
            </select>
        </div>
        <div id="calendar"></div>

        <!-- Modal para detalhes -->
        <div id="modal" class="modal">
            <div class="modal-content">
                <span class="close-btn" id="closeModal">&times;</span>
                <h3 id="modalTitle"></h3>
                <p id="modalDate"></p>
                <button id="cancelBtn">‚ùå Cancelar agendamento</button>
            </div>
        </div>

        <!-- Modal para novo agendamento -->
        <div id="newAppointmentModal" class="modal">
    <div class="modal-content">
        <span class="close-btn" id="closeNewModal">&times;</span>
        <h3>Agendar Novo Hor√°rio</h3>
        <form id="appointmentForm">
            <label for="clientName">Nome do Cliente:</label>
            <input type="text" id="clientName" name="clientName" required />
            
            <label for="clientNumber">N√∫mero do Cliente:</label>
<input type="tel" id="clientNumber" name="clientNumber" required /> 

            <label for="appointmentDate">Data:</label>
            <input type="date" id="appointmentDate" name="appointmentDate" required />

            <label for="appointmentBarber">Barbeiro:</label>
            <select id="appointmentBarber" name="appointmentBarber" required>
                <option value="">Selecione um barbeiro</option>
                <!-- op√ß√µes adicionadas dinamicamente pelo JS -->
            </select>
            

            <label for="appointmentTime">Hor√°rio:</label>
            <select id="appointmentTime" name="appointmentTime" required>
                <option value="">Selecione um hor√°rio</option>
                <!-- op√ß√µes preenchidas dinamicamente -->
            </select>

            <button type="submit">Agendar</button>
        </form>
    </div>
</div>
<!-- FullCalendar principal -->
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>

<!-- Locales precisa vir em seguida -->
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/locales-all.global.min.js"></script>

<!-- Seu script customizado -->
<script src="js/calendar.js"></script>


</body>
</html>
