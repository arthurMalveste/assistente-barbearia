<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cadastrar Barbeiro</title>
  <link rel="stylesheet" href="css/barber.css" />
</head>
<body>
  <h2>✂️ Cadastrar Novo Barbeiro</h2>

  <form id="barberForm">
    <label for="nome">Nome do Barbeiro:</label>
    <input type="text" id="nome" name="nome" required />
    <button type="submit">Cadastrar</button>
  </form>

  <div class="message" id="message"></div>

  <h2>Barbeiros Cadastrados</h2>
  <div id="barbersListContainer">Carregando barbeiros...</div>

  <script>
    const form = document.getElementById('barberForm');
    const message = document.getElementById('message');
    const barbersListContainer = document.getElementById('barbersListContainer');

    // Função para carregar barbeiros e renderizar lista com botão remover
    async function loadBarbersList() {
      try {
        const res = await fetch('http://localhost:3000/barbers');
        if (!res.ok) throw new Error('Falha ao buscar barbeiros');
        const barbers = await res.json();

        if (barbers.length === 0) {
          barbersListContainer.textContent = 'Nenhum barbeiro cadastrado.';
          return;
        }

        barbersListContainer.innerHTML = '';

        barbers.forEach(barber => {
          const div = document.createElement('div');
          div.textContent = barber.nome;

          const btnRemove = document.createElement('button');
          btnRemove.textContent = 'Remover';
          btnRemove.onclick = async () => {
            if (!confirm(`Tem certeza que quer remover o barbeiro "${barber.nome}"?`)) return;

            try {
              const res = await fetch(`http://localhost:3000/barbers/${barber.id}`, {
                method: 'DELETE'
              });

              if (!res.ok) {
                const err = await res.json();
                alert('Erro: ' + (err.error || 'Não foi possível remover'));
                return;
              }

              alert('Barbeiro removido com sucesso!');
              loadBarbersList(); // atualiza lista
            } catch (error) {
              alert('Erro ao conectar ao servidor.');
              console.error(error);
            }
          };

          div.appendChild(btnRemove);
          barbersListContainer.appendChild(div);
        });
      } catch (error) {
        barbersListContainer.textContent = 'Erro ao carregar barbeiros.';
        console.error(error);
      }
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const nome = document.getElementById('nome').value;

      try {
        const response = await fetch('http://localhost:3000/barbers', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ nome })
        });

        const result = await response.json();

        if (response.ok) {
          message.textContent = '✅ Barbeiro cadastrado com sucesso!';
          form.reset();
          loadBarbersList(); // atualiza lista após cadastro
        } else {
          message.textContent = '❌ Erro: ' + result.error;
        }
      } catch (error) {
        message.textContent = '❌ Erro ao conectar ao servidor.';
        console.error(error);
      }
    });

    // Carrega lista ao abrir página
    loadBarbersList();
  </script>
</body>
</html>
