<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code - ConexÃ£o WhatsApp</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 90vh;
            background: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        .card {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            text-align: center;
        }
        img {
            max-width: 250px;
            margin-top: 1rem;
        }
        .status {
            margin-top: 1rem;
            font-size: 1rem;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>Escaneie o QR Code para conectar</h2>
        <p>Abra o WhatsApp e vÃ¡ em ConfiguraÃ§Ãµes > Aparelhos conectados.</p>
        <img id="qrImage" src="https://via.placeholder.com/250?text=Carregando..." alt="QR Code">
        <div class="status" id="status">Carregando...</div>
    </div>

    <script>
        async function updateQRCode() {
            try {
                const res = await fetch('http://localhost:3005/qr-code');

                const data = await res.json();

                const img = document.getElementById('qrImage');
                const status = document.getElementById('status');

                if (data.connected) {
                    img.src = "https://via.placeholder.com/250?text=Conectado";
                    status.textContent = "âœ… Conectado com sucesso!";
                } else {
                    img.src = data.qr || "https://via.placeholder.com/250?text=Gerando...";
                    status.textContent = "ðŸ“Œ Aguardando conexÃ£o...";
                }
            } catch (err) {
                console.error(err);
            }
        }

        setInterval(updateQRCode, 5000); // Atualiza a cada 5 segundos
        updateQRCode();
    </script>
</body>
</html>
