<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 90vh;
            background: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        .card {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            text-align: center;
        }
        img {
            max-width: 250px;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>Escaneie o QR Code para conectar</h2>
        <p>Abra o WhatsApp e vá em Configurações > Aparelhos conectados.</p>
        <img src="https://via.placeholder.com/250?text=QR+Code" alt="QR Code">
    </div>
</body>
</html>
