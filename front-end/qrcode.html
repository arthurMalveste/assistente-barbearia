<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code - Conex√£o WhatsApp</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 90vh;
            background: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        .card {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            text-align: center;
        }
        img {
            max-width: 250px;
            margin-top: 1rem;
        }
        .status {
            margin-top: 1rem;
            font-size: 1rem;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>Escaneie o QR Code para conectar</h2>
        <p>Abra o WhatsApp e v√° em Configura√ß√µes > Aparelhos conectados.</p>
        <img id="qrImage" src="https://via.placeholder.com/250?text=Carregando..." alt="QR Code">
        <div class="status" id="status">Carregando...</div>
    </div>

    <script>
        const img = document.getElementById('qrImage');
        const statusDiv = document.getElementById('status');

        async function updateQRCode() {
            try {
                const res = await fetch('http://localhost:3005/qr-code');
                const data = await res.json();

                // L√≥gica de status mais detalhada
                switch (data.status) {
                    case 'connected':
                        img.src = "https://i.imgur.com/g3s32pM.png"; // Imagem de um "check" verde
                        statusDiv.textContent = "‚úÖ Conectado com sucesso!";
                        break;
                    case 'qr':
                        img.src = data.qr;
                        statusDiv.textContent = "üì± Escaneie o QR Code com seu WhatsApp.";
                        break;
                    case 'disconnected':
                        img.src = "https://i.imgur.com/zB12O3C.png"; // Imagem de um "X" vermelho
                        statusDiv.textContent = "‚ùå Desconectado. Tentando reconectar...";
                        break;
                    default:
                        img.src = "https://i.imgur.com/G5G71G3.gif"; // GIF de loading
                        statusDiv.textContent = "üîå Conectando ao WhatsApp...";
                }

            } catch (err) {
                console.error("Erro ao buscar status do QR Code:", err);
                img.src = "https://i.imgur.com/zB12O3C.png";
                statusDiv.textContent = "‚ùå Erro. O servidor do chatbot parece estar offline.";
            }
        }

        setInterval(updateQRCode, 3000); // Reduzido para 3 segundos para uma resposta mais r√°pida
        updateQRCode();
    </script>
</body>
</html>
