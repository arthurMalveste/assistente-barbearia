<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Status do Bot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f0f2f5; }
        .container { transition: all 0.3s ease; }
        .card { box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div id="qrcode-container" class="container w-full max-w-sm p-6 bg-white rounded-lg shadow-md text-center">
        <!-- O conteúdo do status será injetado aqui -->
        <div class="flex flex-col items-center justify-center p-6 space-y-4">
            <i class="fas fa-spinner fa-spin text-4xl text-blue-500"></i>
            <h1 class="text-xl font-bold text-gray-800">Carregando status...</h1>
        </div>
    </div>

    <script>
        const qrcodeContainer = document.getElementById('qrcode-container');

        async function fetchAndUpdateQRCode() {
            try {
                // A URL para o endpoint do seu bot.
                // Certifique-se de que o servidor do bot (chatbot.js) está rodando.
                const response = await fetch('http://localhost:3006/qrcode');
                
                if (!response.ok) {
                    throw new Error('Erro ao buscar o status do bot.');
                }

                const data = await response.json();
                
                let contentHtml = '';

                switch (data.status) {
                    case 'qr':
                        contentHtml = `
                            <h1 class="text-2xl font-bold text-gray-800">Escaneie o QR Code para conectar</h1>
                            <p class="mt-2 text-sm text-gray-600">Abra o WhatsApp e vá em Aparelhos conectados.</p>
                            <img src="${data.content}" alt="QR Code" class="mt-4 mx-auto border border-gray-300 p-2 rounded-lg max-w-full h-auto" />
                            <p class="mt-4 text-xs text-gray-500">O QR Code é atualizado a cada 60 segundos. A página irá recarregar automaticamente.</p>
                            <button onclick="window.location.reload()" class="mt-4 px-4 py-2 bg-blue-600 text-white font-semibold rounded-md shadow-sm hover:bg-blue-700 transition-colors">
                                <i class="fas fa-sync-alt mr-2"></i>Recarregar Página
                            </button>
                        `;
                        break;
                    case 'connected':
                        contentHtml = `
                            <h1 class="text-3xl font-bold text-green-600 mb-2">✅ Bot conectado.</h1>
                            <p class="text-gray-700">Você pode fechar esta página. O bot está ativo e funcionando.</p>
                        `;
                        break;
                    case 'disconnected':
                        // Mudança aqui: Em vez de mostrar um erro, mostra um estado de espera.
                        contentHtml = `
                            <i class="fas fa-sync-alt fa-spin text-4xl text-yellow-500 mb-4"></i>
                            <h1 class="text-2xl font-bold text-yellow-600">Reconectando...</h1>
                            <p class="mt-2 text-gray-700">Aguardando novo QR Code do servidor.</p>
                        `;
                        break;
                    default:
                        contentHtml = `
                            <i class="fas fa-spinner fa-spin text-4xl text-blue-500 mb-4"></i>
                            <h1 class="text-xl font-bold text-gray-800">Aguardando conexão...</h1>
                            <p class="mt-2 text-gray-600">O bot está iniciando. Por favor, aguarde.</p>
                        `;
                        break;
                }

                qrcodeContainer.innerHTML = contentHtml;

            } catch (error) {
                console.error('Erro ao buscar status do bot:', error);
                qrcodeContainer.innerHTML = `
                    <h1 class="text-2xl font-bold text-red-600">Erro de Conexão</h1>
                    <p class="mt-2 text-gray-700">O servidor do chatbot parece estar offline ou inacessível.</p>
                    <p class="mt-2 text-sm text-gray-500">Verifique se o <code class="bg-gray-200 p-1 rounded">chatbot.js</code> está em execução e se a porta <code class="bg-gray-200 p-1 rounded">3005</code> está correta.</p>
                `;
            }
        }

        // Atualiza a página a cada 5 segundos para refletir o status da conexão
        fetchAndUpdateQRCode();
        setInterval(fetchAndUpdateQRCode, 5000);
    </script>
</body>
</html>
