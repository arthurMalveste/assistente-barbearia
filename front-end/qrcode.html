<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code - Conex√£o WhatsApp</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 90vh;
            background: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        .card {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            text-align: center;
        }
        img {
            max-width: 250px;
            margin-top: 1rem;
            /* Garante que o QR Code seja vis√≠vel, pode ajustar conforme necess√°rio */
            border: 1px solid #ddd;
            padding: 5px;
            box-sizing: border-box;
        }
        .status {
            margin-top: 1rem;
            font-size: 1rem;
            color: #333;
        }
        .status-error {
            color: red;
        }
        .status-success {
            color: green;
        }
        /* Esconder a imagem do QR Code quando n√£o h√° QR */
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>Escaneie o QR Code para conectar</h2>
        <p>Abra o WhatsApp e v√° em Configura√ß√µes > Aparelhos conectados.</p>
        <img id="qrImage" src="" alt="QR Code" class="hidden">
        <div class="status" id="status">Carregando...</div>
    </div>

    <script>
        const img = document.getElementById('qrImage');
        const statusDiv = document.getElementById('status');

        async function updateQRCode() {
            try {
                // CORRE√á√ÉO 1: Alterada a rota para '/qrcode' para corresponder ao backend
                const res = await fetch('http://localhost:3005/qrcode');
                const data = await res.json();

                // Limpa classes de status para cada atualiza√ß√£o
                statusDiv.className = 'status';

                // L√≥gica de status mais detalhada
                switch (data.status) {
                    case 'connected':
                        img.src = "https://i.imgur.com/g3s32pM.png"; // Imagem de um "check" verde
                        statusDiv.textContent = "‚úÖ Conectado com sucesso!";
                        img.classList.remove('hidden'); // Mostra a imagem de check
                        statusDiv.classList.add('status-success');
                        break;
                    case 'qr':
                        // CORRE√á√ÉO 2: Acessa a propriedade 'qrCode' do JSON
                        img.src = data.qrCode;
                        statusDiv.textContent = "üì± Escaneie o QR Code com seu WhatsApp.";
                        img.classList.remove('hidden'); // Mostra a imagem do QR Code
                        statusDiv.classList.add('status-warning'); // Se quiser uma cor para QR
                        break;
                    case 'disconnected':
                        img.src = "https://i.imgur.com/zB12O3C.png"; // Imagem de um "X" vermelho
                        statusDiv.textContent = "‚ùå Desconectado. Tentando reconectar...";
                        img.classList.remove('hidden'); // Mostra a imagem de X
                        statusDiv.classList.add('status-error');
                        break;
                    case 'starting': // Adicionado para cobrir o estado inicial
                    default: // Se o status n√£o for nenhum dos acima, pode ser "starting" ou outro
                        img.src = "https://i.imgur.com/G5G71G3.gif"; // GIF de loading
                        statusDiv.textContent = "üîå Conectando ao WhatsApp...";
                        img.classList.remove('hidden'); // Mostra o GIF
                        break;
                }

            } catch (err) {
                console.error("Erro ao buscar status do QR Code:", err);
                img.src = "https://i.imgur.com/zB12O3C.png"; // Imagem de erro
                statusDiv.textContent = "‚ùå Erro. O servidor do chatbot parece estar offline ou inacess√≠vel.";
                statusDiv.classList.add('status-error');
                img.classList.remove('hidden'); // Mostra a imagem de erro
            }
        }

        setInterval(updateQRCode, 3000); // Poll a cada 3 segundos
        updateQRCode(); // Chama uma vez ao carregar a p√°gina
    </script>
</body>
</html>
