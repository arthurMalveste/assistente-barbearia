<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Barbearia App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-sm">
        <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">Login</h1>
        <form id="loginForm" class="space-y-4">
            <div>
                <label for="emailInput" class="block text-sm font-medium text-gray-700">Email:</label>
                <input type="email" id="emailInput" name="email" required
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
            </div>
            <div>
                <label for="passwordInput" class="block text-sm font-medium text-gray-700">Senha:</label>
                <input type="password" id="passwordInput" name="senha" required
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
            </div>
            <button type="submit"
                class="w-full flex justify-center py-2 px-4 rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700">
                Entrar
            </button>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const email = document.getElementById('emailInput').value;
            const senha = document.getElementById('passwordInput').value;

            try {
                const res = await fetch('http://localhost:3000/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, senha })
                });

                const data = await res.json();
                if (!res.ok) {
                    alert(data.error || 'Erro no login');
                    return;
                }

                // Salva token e API Key no localStorage
                localStorage.setItem('token', data.token);
                localStorage.setItem('apiKey', data.apiKey);

                window.location.href = 'index.html';
            } catch (err) {
                alert('Erro de conex√£o com o servidor');
            }
        });
    </script>
</body>
</html>
