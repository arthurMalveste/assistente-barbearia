<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sistema da Barbearia</title>
  <link rel="stylesheet" href="css/style.css" />
  <script>
  // Guard de autenticaÃ§Ã£o do painel
  (function enforceAuth() {
    const token = localStorage.getItem('token');
    if (!token) {
      // Sem token -> vai para o login
      location.replace('login.html');
      return;
    }

    // Valida o token numa rota protegida
    fetch('http://localhost:3000/config', {
      method: 'GET',
      headers: { 'Authorization': 'Bearer ' + token }
    })
    .then(res => {
      if (!res.ok) throw new Error('unauthorized');
      // ok -> segue carregando o index normalmente
    })
    .catch(() => {
      // Token invÃ¡lido/expirado -> forÃ§a novo login
      localStorage.removeItem('token');
      location.replace('login.html');
    });
  })();
</script>
</head>
<body>
  <nav>
    <a href="#" onclick="loadPage('qrcode.html')">ðŸ“· QR Code</a>
    <a href="#" onclick="loadPage('calendar.html')">ðŸ“… CalendÃ¡rio</a>
    <a href="#" onclick="loadPage('barbers.html')">ðŸ’ˆ Gerenciar Barbeiros</a>
    <a href="#" onclick="logout()">ðŸšª Sair</a>
  </nav>

  <iframe id="content" src="calendar.html"></iframe>

  <script>
    // Verifica token
    const token = localStorage.getItem('token');
    if (!token) {
      window.location.href = 'login.html';
    }

    function loadPage(page) {
      document.getElementById('content').src = page;
    }

    function logout() {
      if (confirm("Deseja realmente sair?")) {
        localStorage.removeItem('token');
        window.location.href = 'login.html';
      }
    }
  </script>
</body>
</html>
